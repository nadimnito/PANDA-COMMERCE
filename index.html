<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="shortcut icon" href="panda-commerce/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="panda-commerce/logo.png" class="navbar-brand" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shoes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Backpack</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container bg">

      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000"></div>
            <div class="row">
              <div class="col-lg-7">
                <h1>Mi LED TV 4A PRO 32</h1>
                <P>Contary to popular believe,Lorem Ipsum is not a simply random text.it has roots in a piece of classical Latin literature</P>
                <h1 class="price">$1289</h1>
                <button>BUY NOW &#x2192;</button>

              </div>
              <div class="col-lg-5">
                <img src="panda-commerce/banner-images/tv.png" class="d-block w-100" alt="...">

              </div>
            </div>
            
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <div class="row">
              <div class="col-lg-7">
                
              </div>
              <div class="col-lg-5">
                <img src="panda-commerce/banner-images/headphone.png" class="d-block w-100" alt="...">
              </div>
            </div>
            
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-lg-7"></div>
              <div class="col-lg-5">
                <img src="panda-commerce/banner-images/xbox.png" class="d-block w-100" alt="...">

              </div>
            </div>
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    </div>
    










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
